<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões no Centro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="button" onclick="changeColor(this)">Botão 1</button>
        <button class="button" onclick="changeColor(this)">Botão 2</button>
        <button class="button" onclick="changeColor(this)">Botão 3</button>
    </div>

    <script>
        function changeColor(button) {
            // Gera uma cor aleatória em hexadecimal
            var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            // Altera a cor do botão clicado
            button.style.backgroundColor = randomColor;
        }
    </script>
</body>

</html>
