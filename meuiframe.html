<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões no Centro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="button" onclick="changeColor(this)">Botão 1</button>
        <button class="button" onclick="changeColor(this)">Botão 2</button>
        <button class="button" onclick="changeColor(this)">Botão 3</button>
    </div>

    <script>

        function sanitizeText(str, opts) {
            var split, i, spacer;
            if (!str) return '';
            opts = opts || {};
            spacer = typeof opts.spacer === 'string' ? opts.spacer : '_';
            str = str
              .toLowerCase()
              .replace(/^\s+/, '')
              .replace(/\s+$/, '')
              .replace(/\s+/g, '_')
              .replace(/[áàâãåäæª]/g, 'a')
              .replace(/[éèêëЄ€]/g, 'e')
              .replace(/[íìîï]/g, 'i')
              .replace(/[óòôõöøº]/g, 'o')
              .replace(/[úùûü]/g, 'u')
              .replace(/[ç¢©]/g, 'c')
              .replace(/[^a-z0-9_\-]/g, '_');
            if (opts.capitalized) {
              split = str.replace(/^_+|_+$/g, '').split(/_+/g);
              for (i = 0; i < split.length; i++) {
                if (split[i]) split[i] = split[i][0].toUpperCase() + split[i].slice(1);
              }
              return split.join(spacer);
            }
            return str.replace(/^_+|_+$/g, '').replace(/_+/g, spacer);
        }
        function enviarEventoMenuParaPrincipal(botao_clicado){
            parent.postMessage(
            {
              "event": "ga4_event",
              "event_name": "evento_iframe",
              "nome_btn": botao_clicado
            },
              "https://nikolawissenklaus.top/timeline.html"
            );
        }
        function changeColor(button) {
            // Gera uma cor aleatória em hexadecimal
            var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            // Altera a cor do botão clicado
            button.style.backgroundColor = randomColor;
            enviarEventoMenuParaPrincipal(sanitizeText(button.innerText))
            
        }
        
    </script>
</body>

</html>
