        text-align: center;
        width: 100%;
      }
      /* Adicione regras de estilo de mídia aqui */
      @media (max-width: 768px) {
        .nav {
          flex-direction: column;
          align-items: center;
          height: auto;
        }
        .nav a {
          margin: 10px 0;
        }
        .content {

        }
